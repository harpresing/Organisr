<div layout="row" layout-align="center" ng-controller="ManageSession as manage">
  <div flex-xs="100" flex="80" class="md-whiteframe-2dp card">
      <div layout="column" ng-cloak class="md-inline-form">
        <h1>Create Session</h1>
        <form name="createSessions">
   <md-content layout-padding="">
    <div>
      <form name="trainForm">
        <div layout="row" flex="33" flex-xs="100">
          <md-input-container class="md-block">
            <label>Group</label>
            <md-select ng-model="train.groupID">
              <md-option ng-repeat="group in manage.groups" value="{{group._id}}" ng-click="manage.getInstructors(group._id)">
                {{group.name}}
              </md-option>
            </md-select>
            <div ng-message="true" class="my-message">Select a club</div>
          </md-input-container>
        </div>
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs="">
            <label>Title </label>
            <input ng-disabled="train.groupID == null" ng-model="train.title" ng-required="true">
          </md-input-container>
        </div>
        <div layout="col">
          <md-input-container class="md-block" flex-gt-xs="">
            <label>Date </label>
            <input ng-required="true" ng-disabled="train.groupID == null" type="text" mdp-date-picker mdp-format="dddd, MMMM Do, YYYY" ng-model="train.date" />
          </md-input-container>
          <span flex-gt-xs="10"></span>
          <md-input-container class="md-block" flex-gt-xs="">
            <label>Time </label>
            <input ng-required="true" ng-disabled="train.groupID == null" type="text" mdp-time-picker mdp-format="HH:mm" ng-model="train.time" />
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Instructor</label>
            <md-select ng-model="train.instructors" multiple ng-disabled="train.groupID == null">
              <md-option ng-repeat="admin in manage.admins" value="{{admin.adminID}}">
                {{admin.name}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container flex class="md-block">
            <label>Venue</label>
            <input ng-required="true" ng-disabled="train.groupID == null" ng-model="train.venue">
          </md-input-container>
          <span flex-gt-xs="10"></span>
          <md-input-container class="md-block" flex>
            <label>City</label>
            <input ng-disabled="train.groupID == null" ng-model="train.city">
          </md-input-container>
        </div>
        <div laout="row">
          <md-input-container flex class="md-block">
            <label>Instructions</label>
            <textarea ng-required="true" ng-disabled="train.groupID == null" ng-model="train.Instructions" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
          </md-input-container>
        </div>
        <div layout="col">
          <md-input-container class="md-block">
            <label>Group Size</label>
            <input ng-disabled="train.groupID == null" ng-model="train.groupSize" type="number"/>
          </md-input-container>
          <span flex-gt-xs="10"></span>
          <md-input-container flex class="md-block">
            <label>Number of Groups</label>
            <input ng-disabled="train.groupID == null" type="number" value="1" ng-model="train.numOfGroups"/>
          </md-input-container>
        </div>
        <md-button ng-disabled="train.groupID == null" class="md-raised md-primary" ng-click="manage.createSession(train); manage.showAlert($event)">Create</md-button>
        <div ng-message="true" class="md-warn">Please fill out the</div>
        {{train}}
    </form>
</div>
</md-content>
</div>

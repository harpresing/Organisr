<md-dialog aria-label="Post ot facebook"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Tell your group</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container flex class="md-block">
          <label>Message</label>
          <textarea  ng-model="message" rows="15" md-select-on-focus=""></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-accent" ng-click="cancel()">
       Close
      </md-button>
      <span flex></span>
      <md-button class="md-primary md-raised"ng-click="postToFb()" style="margin-right:20px;">
        Post to Facebook
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

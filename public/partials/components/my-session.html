<div ng-controller="MySessions as sessionCtrl">
  <div ng-show='sessionsAvailable' ng-repeat="ev in events">
    <h2 layout="row" layout-align="center" class="md-display-1">{{ev.group.name}}</h2>
    <div ng-repeat="session in ev.sessions">

    <div layout="row" layout-align="center">
      <md-card flex="66" flex-xs="100">
        <md-card-title>
          <md-card-title-text>
            <h2 class="md-headline">{{session.title}}</h2>
            <h3 class="md-subline">{{ session.date }} at {{ session.time }}</h3>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>Location: {{ session.venue }}, {{ session.city }} </p>

          <p ng-show="session.groupSize">Group Size: {{ session.groupSize }}</p>
          <!-- <p>Posted On {{ session.createdAt }}</p> -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="sessionCtrl.joinSession(session._id)" ng-if="!session.isAttending">Join</md-button>
          <md-button ng-click="sessionCtrl.leaveSession(session._id)" ng-if="session.isAttending">Leave</md-button>
        </md-card-actions>
      </md-card>
    </div>
    <div flex>
      <md-grid-list
      md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
      md-row-height-gt-md="1:1" md-row-height="4:3"
      md-gutter="8px" md-gutter-gt-sm="4px" >
        <md-grid-tile ng-repeat="participant in session.participants"
                md-rowspan="1"
                md-colspan="1"
                md-colspan-sm="1"
                class="tile-background" >
                <img ng-src="{{participant.picture}}" class="tile-image"alt="" />
        <md-grid-tile-footer><h3>{{participant.name}}</h3></md-grid-tile-footer>
      </md-grid-list>
    </div>
  </div>
  </div>
</div>
<div layout="column" layout-align="center" ng-hide='!sessionsAvailable'>
    <md-card flex="50">
      <md-card-title>
        <md-card-title-text>
          <h3 class="md-subline">Your soldiers are waiting for instructions Captain!</h3>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>Start creating sessions at Manage Sessions! </a></p>
      </md-card-content>
    </md-card>
</div>

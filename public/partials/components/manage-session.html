<div layout="row" layout-align="center" ng-controller="ManageSession as manage">
  <div flex-xs="100" flex="80" class="md-whiteframe-2dp card">
      <div layout="column" ng-cloak class="md-inline-form">
        <h1>Create Session </h1>
        <form name="createSessions">
   <md-content layout-padding="">
    <div>
      <form name="trainForm">

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs="">
            <label>Title </label>
            <input ng-model="train.title">
          </md-input-container>
          <md-datepicker ng-model="train.eventDate" md-placeholder="Enter date">
          </md-datepicker>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>Instructor's First name</label>
            <input ng-model="train.firstName">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>Last Name</label>
            <input ng-model="train.lastName">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Venue</label>
          <input ng-model="train.venue">
        </md-input-container>
        <md-input-container md-no-float="" class="md-block">
          <input ng-model="train.venue2" placeholder="Venue contd..">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>City</label>
            <input ng-model="train.city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>State</label>
            <md-select ng-model="train.state">
              <md-option ng-repeat="state in states" value="{{state}}">
                {{state}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>Postal Code</label>
            <input name="postalCode" ng-model="train.postalCode" placeholder="Dublin 2" srequired="" md-maxlength="10">

            <div ng-messages="trainForm.postalCode.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
        </div>
        <md-input-container class="md-block">
          <label>Instructions</label>
          <textarea ng-model="train.Instructions" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
        </md-input-container>
        <md-button class="md-raised md-primary">Submit</md-button>
    </form>
</div>
</md-content>  
</div>

<div ng-controller="MySessions as sessions">
<div layout-xs="row" layout-gt-xs="column" layout-align="center" ng-show='sessionsAvailable' ng-repeat="session in sessions">
    <md-card flex="50">
      <md-card-title>
        <md-card-title-text>
          <h2 class="md-headline">{{session.title}}</h2>
          <h3 class="md-subline">{{ session.date }} at {{ session.time }}</h3>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>Location: {{ session.venue }}, {{ session.city }} </p>
        <p>Group Size: {{ session.groupSize }}</p>
        <p>Posted On {{ session.createdAt }}</p>
      </md-card-content>
    </md-card>
  </div>
</div>
<div layout-xs="row" layout-gt-xs="column" layout-align="center" ng-hide='sessionsAvailable'>
    <md-card flex="50">
      <md-card-title>
        <md-card-title-text>
          <h3 class="md-subline">Your soldiers are waiting for instructions Captain!</h3>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>Start creating sessions at Manage Sessions!</a></p>
      </md-card-content>
    </md-card>
</div>
